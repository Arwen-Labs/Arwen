<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <title>Document</title>
</head>
<body>

    <div id="main-container">

        <div id="main-container-dark">
            Dark

            <!--buttons-->
            <button class="button1-dark">Button</button>
            <button class="button2-dark">Button</button>
            <button class="button3-dark">Button</button>
            <button class="button4-dark">Button</button>
            <button class="button5-dark">Button</button>

            <!--cards-->
            <div class="card1-dark"></div> 
            <div class="card2-dark"></div>
            <div class="card3-dark">
                <div class="icon-dark"></div>
                <div class="content-dark">
                    <h3>Title</h3>
                    <p>Lorem ipsum dolor sit amet, consectetur </p>
                </div>
            </div>

            <!--charts-->
            <div id="chart1-dark">
                <div id="chart1-darkChart"></div>
                <div id="chart1-dark-mask1">
                    <div id="chart1-dark-mask2">
                        <div class="chart1-darkChart-info" id="chart1-darkChart-info"></div>
                        <div class="chart1-darkChart-price" id="chart1-darkChart-price"></div>
                    </div>
                </div>
            </div>

        </div>

        <div id="main-container-light">
            Light

            <!--buttons-->
            <button class="button1-light">Button</button>
            <button class="button2-light">Button</button>
            <button class="button3-light">Button</button>
            <button class="button4-light">Button</button>

            <!--cards-->
            <div class="card1-light"></div> 
            <div class="card2-light"></div>
            <div class="card3-light">
                <div class="icon-light"></div>
                <div class="content-light">
                    <h3>Title</h3>
                    <p>Lorem ipsum dolor sit amet, consectetur </p>
                </div>
            </div>

            <!--charts-->
            <div id="chart1-light">
                <div id="chart1-lightChart"></div>
                <div id="chart1-light-mask1">
                    <div id="chart1-light-mask2">
                        <div class="chart1-lightChart-info" id="chart1-lightChart-info"></div>
                        <div class="chart1-lightChart-price" id="chart1-lightChart-price"></div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</body>
<script src="script.js"></script>
</html>
